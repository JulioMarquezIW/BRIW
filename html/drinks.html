<!DOCTYPE html>
<!-- saved from url=(0050)https://getbootstrap.com/docs/4.3/examples/cover/# -->
<html lang="en" class="gr__getbootstrap_com">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>BrIW</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/cover/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/cover.css') }}"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      function validateForm() {
        var firstname = document.forms["myForm"]["firstname"].value;
        var lastname = document.forms["myForm"]["lastname"].value;
        if (firstname == "" || lastname == "") {
          var error = document.getElementById("validation_error");
          error.style.display = "block";
          return false;
        }
      }
    </script>
  </head>

  <body class="text-center" data-gr-c-s-loaded="true">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">
            <a class="nav-link" href="/">BrIW</a>
          </h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="/drinks">Drinks</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Drinks</h1>
        <div class="card-columns">
          {% for drink in drinks %}
          <!-- DRINK CARD -->
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">{{ drink.name }}</h5>
            </div>
          </div>
          {% endfor %}
        </div>

        <button
          class="btn btn-primary"
          type="button"
          data-toggle="collapse"
          data-target="#addDrinkForm"
          aria-expanded="false"
          aria-controls="addDrinkForm"
        >
          Add new drink
        </button>

        <div class="collapse" id="addDrinkForm">
          <form>
            <div class="form-group">
              <label for="drinkName">Name of the new drink</label>
              <input
                type="text"
                class="form-control"
                id="drinkName"
                placeholder="Enter drink name"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            Collaborates with the BrIw in
            <a href="https://github.com/JulioMarquezIW/BRIW">GitHub</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
