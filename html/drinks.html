<!DOCTYPE html>
<!-- saved from url=(0050)https://getbootstrap.com/docs/4.3/examples/cover/# -->
<html lang="en" class="gr__getbootstrap_com">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>BrIW</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
  </head>
  <body class="text-center" data-gr-c-s-loaded="true">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BrIW</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/drinks">Drinks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/people">People</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/open-round">Open Round</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rounds">Rounds</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm mt-5">
          <ul class="list-group">
            <li class="list-group-item active">
              <h3>Drinks</h3>
            </li>
            {% for drink in drinks %}
            <li class="list-group-item">{{ drink.name }}</li>
            {% endfor %}
          </ul>
        </div>

        <div class="col-sm mt-5">
          <form action="" method="POST">
            <div class="form-group">
              <label for="drink_name">Add new drink</label>
              <input
                type="text"
                class="form-control"
                id="drink_name"
                name="drink_name"
                placeholder="Enter name"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            {% if error_message is not none %}
            <h3 class="text-danger mt-5">{{ error_message }}</h3>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
