<!DOCTYPE html>
<!-- saved from url=(0050)https://getbootstrap.com/docs/4.3/examples/cover/# -->
<html lang="en" class="gr__getbootstrap_com">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>BrIW</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="static/styles/main.css" />
  </head>
  <body class="text-center" data-gr-c-s-loaded="true">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BrIW</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/drinks">Drinks</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/people">People</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/open-round">Open Round</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rounds">Rounds</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm mt-5">
          <table class="table">
            <thead class="">
              <tr class="bg-primary text-white">
                <th scope="col">Person</th>
                <th scope="col">Favourite Drink</th>
              </tr>
            </thead>
            <tbody>
              {% for person in people %}
              <tr>
                <td>{{ person.name }}</td>

                {% if person.favourite_drink is not none %}
                <td>{{ person.favourite_drink.name }}</td>
                {% else %}
                <td>None</td>
                {% endif %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="col-sm mt-5">
          <h2>Create new person</h2>
          <form action="" method="POST">
            <div class="form-group">
              <label for="person_name">New person name</label>
              <input
                type="text"
                class="form-control"
                id="person_name"
                name="person_name"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Select drink</label>
              <select id="drink_id" name="drink_id" class="form-control">
                <option value="None" selected>None</option>
                {% for drink in drinks %}
                <option value="{{ drink.drink_id }}">{{ drink.name }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
