<!DOCTYPE html>
<!-- saved from url=(0050)https://getbootstrap.com/docs/4.3/examples/cover/# -->
<html lang="en" class="gr__getbootstrap_com">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>BrIW</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="static/styles/main.css" />
  </head>
  <body class="text-center" data-gr-c-s-loaded="true">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BrIW</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/drinks">Drinks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/people">People</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/open-round">Open Round</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/rounds">Rounds</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {% for round in rounds %}
      <div class="mt-5 bg-light p-3 rounded">
        <table class="table">
          <thead>
            <tr class="table-info">
              <th scope="col">Maker</th>
              <th scope="col">{{ round.brewer.name }}</th>
            </tr>
            <tr class="table-info">
              <th scope="col">Open time</th>
              <th scope="col">{{ round.open_date }}</th>
            </tr>
            <tr class="table-secondary">
              <th scope="col" colspan="2">Orders</th>
            </tr>
            <tr class="table-secondary">
              <th scope="col">Person</th>
              <th scope="col">Drink</th>
            </tr>
          </thead>
          <tbody>
            {% for order in round.orders %}
            <tr>
              <td>{{ order.person.name }}</td>
              <td>{{ order.drink.name }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
