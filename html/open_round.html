      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <title>BrIW</title>

    <link

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="static/styles/main.css" />

  <body class="text-center" data-gr-c-s-loaded="true">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BrIW</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Drinks</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">People</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Rounds</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm mt-5">
          <h2>Open Round</h2>
          <table class="table">
            <thead>
              <tr class="table-info">
                <th scope="col">Maker</th>
                <th scope="col">Julio</th>
              </tr>
              <tr class="table-info">
                <th scope="col">Open time</th>
                <th scope="col">10/12/2019</th>
              </tr>
              <tr class="table-secondary">
                <th scope="col" colspan="2">Orders</th>
              </tr>
              <tr class="table-secondary">
                <th scope="col">Person</th>
                <th scope="col">Drink</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
              <tr>
                <td>Jacob</td>
                <td>Jacob</td>
              </tr>
              <tr>
                <td>Larry</td>
                <td>the Bird</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm mt-5">
          <h2>Add new order</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Select person</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Julio</option>
                <option>Dani</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Select drink</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Coffee</option>
                <option>Water</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
